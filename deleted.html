<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleted — ytc-analyzer</title>
  <link rel="stylesheet" href="/css/report.css">
  <link rel="stylesheet" href="/css/tables.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/pagination.css">
  <link rel="stylesheet" href="/css/animations.css">
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/table-manager.js"></script>
</head>
<body>

<header>
  <a class="header-link" href="/">
    <div class="logo-badge">&#9654;</div>
    <div class="header-text">
      <h1>ytc-analyzer</h1>
      <span class="subtitle">YouTube Comment Analyzer</span>
    </div>
  </a>
  <nav class="header-nav">
    <a href="/">Dashboard</a>
    <a href="/aggregate">Pending <span class="nav-badge" id="nav-count-aggregate">0</span></a>
    <a href="/saved">Saved <span class="nav-badge" id="nav-count-saved">0</span></a>
    <a href="/blacklist">Blacklist <span class="nav-badge" id="nav-count-blacklist">0</span></a>
    <a href="/deleted" class="active">Deleted <span class="nav-badge" id="nav-count-deleted">0</span></a>
  </nav>
</header>

<div class="container" id="main-content" style="padding: 12px; flex: 1; overflow-y: auto;">
  <div class="loading-msg">Loading deleted comments…</div>
</div>

<!-- ── Delete All Modal ──────────────────────────────────────────────────── -->
<div id="deleted-delete-all-modal" class="modal-overlay" onclick="closeDeleteAllModal(event)">
  <div class="modal-box">
    <div class="modal-header">
      <span class="modal-title">Clear Deleted</span>
      <button class="modal-close" onclick="closeDeleteAllModal()">&times;</button>
    </div>
    <p class="modal-desc">Permanently delete all deleted comments? This cannot be undone.</p>
    <div class="modal-actions">
      <button class="btn btn-danger" onclick="confirmDeleteAll()">Delete All</button>
      <button class="btn btn-secondary" onclick="closeDeleteAllModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="/js/deleted.js"></script>
</body>
</html>
