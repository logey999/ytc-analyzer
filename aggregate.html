<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending — ytc-analyzer</title>
  <link rel="stylesheet" href="/css/report.css">
  <link rel="stylesheet" href="/css/tables.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/pagination.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/filter-settings.css">
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/table-manager.js"></script>
</head>
<body>

<header>
  <a class="header-link" href="/">
    <div class="logo-badge">&#9654;</div>
    <div class="header-text">
      <h1>ytc-analyzer</h1>
      <span class="subtitle">YouTube Comment Analyzer</span>
    </div>
  </a>
  <nav class="header-nav">
    <a href="/">Dashboard</a>
    <a href="/aggregate" class="active">Pending <span class="nav-badge" id="nav-count-aggregate">0</span></a>
    <a href="/saved">Saved <span class="nav-badge" id="nav-count-saved">0</span></a>
    <a href="/blacklist">Blacklist <span class="nav-badge" id="nav-count-blacklist">0</span></a>
    <a href="/deleted">Deleted <span class="nav-badge" id="nav-count-deleted">0</span></a>
  </nav>
</header>

<div class="page-toolbar">
  <button class="nav-btn" id="ai-score-all-btn" onclick="openAiScoreModal()">&#10024; AI Score All</button>
</div>

<div class="container" id="main-content" style="padding: 12px; flex: 1; overflow-y: auto;">
  <div class="loading-msg">Loading comments…</div>
</div>

<!-- AI Score All modal -->
<div class="modal-overlay" id="ai-score-modal" onclick="closeAiScoreModal(event)">
  <div class="modal-box" style="max-width:520px">
    <div class="modal-header">
      <span class="modal-title">AI Score — All Reports</span>
      <button class="modal-close" onclick="closeAiScoreModal()">&times;</button>
    </div>
    <div id="ai-score-modal-body">
      <p class="modal-desc">Loading…</p>
    </div>
    <div class="modal-actions">
      <button class="nav-btn" onclick="closeAiScoreModal()">Cancel</button>
      <button class="nav-btn" id="ai-score-confirm-btn" onclick="confirmAiScoring()" disabled>Score</button>
    </div>
  </div>
</div>

<script src="/js/aggregate.js"></script>
</body>
</html>
