<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ytc-analyzer</title>
<link rel="stylesheet" href="/css/report.css">
<link rel="stylesheet" href="/css/tables.css">
<link rel="stylesheet" href="/css/buttons.css">
<link rel="stylesheet" href="/css/pagination.css">
<link rel="stylesheet" href="/css/animations.css">
<link rel="stylesheet" href="/css/forms.css">
<link rel="stylesheet" href="/css/dashboard.css">
<script src="/js/config.js"></script>
<script src="/js/utils.js"></script>
</head>
<body>

<header>
  <div class="header-icon">&#9654;</div>
  <div class="header-text">
    <h1>ytc-analyzer</h1>
    <span class="subtitle">YouTube Comment Analyzer</span>
  </div>
  <nav class="header-nav">
    <a href="/" class="active">Dashboard</a>
    <a href="/aggregate">Aggregate</a>
    <a href="/ideas">Keep <span class="nav-badge" id="nav-count-ideas">0</span></a>
    <a href="/blacklist">Blacklist <span class="nav-badge" id="nav-count-blacklist">0</span></a>
    <a href="/deleted">Deleted <span class="nav-badge" id="nav-count-deleted">0</span></a>
  </nav>
</header>

<div class="dashboard">

  <!-- ── LEFT SIDEBAR ──────────────────────────────────────────────────────── -->
  <div class="sidebar">
    <div class="sidebar-inner">

      <div>
        <div class="sidebar-section-label">Analyze Video<span id="quota-display" class="quota-inline"></span></div>
        <div class="url-form">
          <input
            id="url-input"
            class="url-input"
            type="text"
            placeholder="https://youtube.com/watch?v=..."
            autocomplete="off"
            spellcheck="false"
          >
          <button id="analyze-btn" class="btn btn-primary" onclick="startAnalyze()">
            &#9654;&nbsp; Analyze
          </button>
          <p class="analyze-hint">Multiple videos can be analyzed simultaneously.</p>
        </div>
      </div>

      <!-- Jobs list -->
      <div id="jobs-area">
        <div class="sidebar-section-label">Queue</div>
        <div id="jobs-list"></div>
      </div>


    </div>
  </div>

  <!-- ── REPORTS PANEL ─────────────────────────────────────────────────────── -->
  <div class="reports-panel">
    <div id="panel-reports" class="reports-list">
      <div class="reports-empty">Loading reports…</div>
    </div>
  </div>

</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
